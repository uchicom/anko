name: Verify

on:
  push:
    branches:
      - '**'
      - '!main'
      - '!release'

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 24
      uses: actions/setup-java@v3
      with:
        java-version: '24'
        distribution: 'temurin'
        cache: maven
    - name: Verify with Maven
      env:
        TZ: 'Asia/Tokyo'
      run: mvn --batch-mode --update-snapshots --file pom.xml clean compile verify
